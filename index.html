<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="jen's cupcakes and pastries customer survey form">
  <meta name="author" content="Jennifer Nguyen">
  <title>Jen's Cupcakes & Pastries Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
<header class="title-hdr">
  <h1 class="title">Jen's Cupcakes & Pastries</h1>
</header>

<main class="main-wrapper">
  <p class="description">Share your thoughts with us!</p>

  <form action="#" method="post" id="survey-form">
    <!-- customer name, email, age -->
    <div class="customer-info-wrapper">
      <div class="left-info">
        <label id="name-label" for="name">* Name:</label>
      </div>
      <div class="right-info">
        <input id="name" type="text" value="Enter your name" onfocus="this.value=''" autocomplete="off" required>
      </div>
      <div class="left-info">
        <label id="email-label" for="email">* Email:</label>
      </div>
      <div class="right-info">
        <input id="email" type="email" value="Enter your email" onfocus="this.value=''" autocomplete="off" required>
      </div>
      <div class="left-info">
        <label id="number-label" for="age">* Age:</label>
      </div>
      <div class="right-info">
        <input id="age" type="number" min="1" max="120" placeholder="Enter your age" autocomplete="off" required>
      </div>
    </div>

    <!-- referral options -->
    <div class="referral-wrapper">
      <div class="left-info">
        <h3 class="referral-title">How did you hear about us?</h3>
      </div>
      <div class="right-info custom-drop">
        <select class="dropdown">
          <option value="family-friends">Family/Friends</option>
          <option value="television">Television</option>
          <option value="internet">Internet Search</option>
          <option value="social-media">Social Media</option>
          <option value="radio">Radio</option>
          <option value="walk-in">Walk In</option>
          <option value="magazine">Magazine</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <!-- favorite dessert checklist -->
    <div class="favorites-wrapper">
      <div class="left-info">
        <h3 class="favorites-title">What are your favorite desserts?<br/>(Check all that apply)</h3>
      </div>
        <ul class="right-info favorites-list">
          <li>
            <label for="cronut">
              <input id="cronut" type="checkbox" value="cronut" name="dessert">
                Cronut
            </label>
          </li>
          <li>
            <label for="muffin">
              <input id="muffin" type="checkbox" value="muffin" name="dessert">
                Chocolate Chip Muffin
            </label>
          </li>
          <li>
            <label for="cinnamon-roll">
              <input id="cinnamon-roll" type="checkbox" value="cinnamon-roll" name="dessert">
                Cinnamon Roll
            </label>
          </li>
          <li>
            <label for="donut">
              <input id="donut" type="checkbox" value="donut" name="dessert">
                Jelly Donut
            </label>
          </li>
          <li>
            <label for="fig-roll">
              <input id="fig-roll" type="checkbox" value="fig-roll" name="dessert">
                Fig Roll
            </label>
          </li>
          <li>
            <label for="macaron">
              <input id="macaron" type="checkbox" value="macaron" name="dessert">
                Macaron
            </label>
          </li>
          <li>
            <label for="cupcake">
              <input id="cupcake" type="checkbox" value="cupcake" name="dessert">
                Red Velvet Cupcake
            </label>
          </li>
        </ul>
    </div>

    <!-- customer recommendation -->
    <div class="recommend-wrapper">
      <div class="left-info">
        <h3 class="recommend-title">Would you recommend us to a friend?</h3>
      </div>
        <ul class="right-info recommend-list">
          <li>
            <label for="yes">
              <input id="yes" type="radio" value="yes" name="yes-no-maybe">
                Yes
            </label>
          </li>
          <li>
            <label for="no">
              <input id="no" type="radio" value="no" name="yes-no-maybe">
                No
            </label>
          </li>
          <li>
            <label for="maybe">
              <input id="maybe" type="radio" value="maybe" name="yes-no-maybe">
                Maybe
            </label>
          </li>
        </ul>
    </div>

    <!-- comments and suggestions box -->
    <div class="left-info">
      <h3 class="comments">Any comments or suggestions?</h3>
    </div>
      <div class="right-info">
        <textarea class="customer-comments" rows="4" cols="30" onfocus="this.value=''">Enter your comments...
        </textarea>
      </div>

    <div class="submit-wrapper">
      <button id="submit" type="submit"><i class="fas fa-paper-plane"></i>Send</button>
    </div>
  </form>
</main>

<footer class="author-info">
  <p class="copyright">Â© Jennifer Nguyen</p>
</footer>
</body>
</html>
